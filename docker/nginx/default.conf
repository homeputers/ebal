server {
    listen 80;
    server_name $ENV_SERVER_NAME default_server;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location /api/ {
        # Strip the /api prefix before proxying to the PHP backend
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://app:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# .github/workflows/deploy.yml
name: Deploy to External Server

on:
  workflow_dispatch:  # Manual trigger via GitHub UI

jobs:
  deploy:
    name: Build & Deploy to External Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server (Debug SSH)
        run: |
          echo "Attempting SSH connection..."
          ssh -vvv -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'echo "SSH connection test successful"; exit 0'
          echo "SSH command finished."
